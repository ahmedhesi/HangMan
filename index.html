<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceMan</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <h1 class='flex-itm'>SpaceMan</h1>
  <p id="guess-count" class='flex-itm'> Guesses Remaining:</p>
  <p id="win-lose"></p>
  <img class='flex-itm' id="game-result">
  <div id='guess-word' class='flex-itm'></div>
  <main id='letters' class='flex-itm'>
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
  </main>
  <button class='flex-itm' id="play">Play Again</button>
</body>

</html>
